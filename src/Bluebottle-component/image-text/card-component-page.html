<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../../common/modern-reset.css" />
    <link rel="stylesheet" href="../../Bluebottle-component/image-text/image-text.css" />
    <link rel="stylesheet" href="/src/Bluebottle-component/product-card/bluebottle-product-card-alone.css" />
    <link rel="stylesheet" href="/src/Bluebottle-component/slide(js)/product-display.css" />
    <link rel="stylesheet" href="/src/css/bluebottle.css" />
    <link rel="stylesheet" href="/src/common/theme/component-page.css" />
  </head>
  <body>
    <h1>카드 컴포넌트</h1>
    <div class="component-box">
      <h2>베스트 셀러 제품 카드</h2>
      <ul class="list-best-sellers-products">
        <li class="card-best-sellers-products">
          <div class="item-best-sellers-products">
            <div class="container-best-sellers-products-detail">
              <p class="category-best-sellers">블렌드 원두</p>
              <h3 class="name-best-sellers">헤이즈 벨리 에스프레소</h3>
              <div class="container-best-sellers-img">
                <img class="img-best-sellers-products" src="../../assets/brewing/Hayes-Valley-Espresso-Hover.webp" alt="헤이즈벨리 에스프레소 한 잔" />
                <img class="img-hover-best-sellers-products" src="../../assets/brewing/Hayes-Valley-Espresso-M1-Hero_04d9e647-6b4f-478f-8f8f-9e7f43bcb37d.webp" alt="헤이즈밸리 에스프레소 원두봉투와 원두 이미지" />
              </div>
              <p class="description-best-sellers">블루보틀을 대표하는 시그니처 블렌드</p>
            </div>
            <a href="#" class="btn btn-best-sellers">자세히 보기</a>
          </div>
        </li>
      </ul>
    </div>

    <div class="component-box">
      <h2>드리퍼 카드</h2>
      <!-- 드리퍼 카드 -->
      <div class="cards-wrapper">
        <div class="img-boxtxt dripper"></div>
        <div class="card-text">
          <h2 class="sr-only">푸어 오버 키트 소개</h2>
          <div class="headline">
            <p>온라인 스토어 단독</p>
            <p>오버 키트를 만나보세요</p>
          </div>
          <dl class="product-list">
            <dt>커피 드리퍼</dt>
            <dd>최상의 푸어 오버를 위해 탄생한 정교한 디자인과 기능</dd>
            <dt>커피 카라페</dt>
            <dd>드리퍼와 함께 편리하게 사용할 수 있는 디자인과 사이즈</dd>
            <dt>커피 필터</dt>
            <dd>블루보틀의 노하우를 담은 독창적 디자인의 필터</dd>
          </dl>
          <a href="#" class="btn-outline">푸어 오버 키트 보기</a>
        </div>
      </div>
    </div>

    <div class="component-box">
      <h2>제품 광고 슬라이드 카드</h2>
      <div class="product-card">
        <a href="/" class="full-link" aria-label="상세페이지로 이동" title="상세페이지 이동">
          <figure>
            <img src="../../assets/product-display/prdt-01.webp" alt="클리어 콜드 텀블러 16oz" />
            <figcaption class="describe">
              <div>클리어 콜드 텀블러 16oz</div>
              <p>아이스 음료 전용 텀블러</p>
            </figcaption>
          </figure>
        </a>
      </div>
    </div>
  </body>
</html>
