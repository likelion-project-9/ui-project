<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드박스</title>
    <link rel="stylesheet" href="/src/common/modern-reset.css" />
    <link rel="stylesheet" href="./product-slider.css" />
  </head>
  <body>
    <h1 class="sr-only">메인 광고 슬라이드</h1>
    <div class="main-slide-wrapper">
      <input type="radio" name="main-slider" id="main-slide1" checked />
      <input type="radio" name="main-slider" id="main-slide2" />
      <input type="radio" name="main-slider" id="main-slide3" />

      <div class="main-slides-container">
        <ul class="main-slide-list">
          <li class="item-slide s1">
            <div class="banner-txt">
              <div class="slide-title">여름을 위한 아이템</div>
              <p class="slide-subtitle">신제품 클리어 콜드 텀블러 20oz 를 만나보세요</p>
              <a href="/" class="btn">자세히 보기</a>
            </div>
          </li>
          <li class="item-slide s2">
            <div class="banner-txt">
              <div class="slide-title">새로운 시즌 아이템</div>
              <p class="slide-subtitle">선물하기 좋은 블루보틀 베스트셀러</p>
              <a href="/" class="btn">자세히 보기</a>
            </div>
          </li>
          <li class="item-slide s3">
            <div class="banner-txt">
              <div class="slide-title">선물 제안</div>
              <p class="slide-subtitle">소중한 분을 위한 블로보틀 선물세트</p>
              <a href="/" class="btn">자세히 보기</a>
            </div>
          </li>
        </ul>
      </div>
