<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬라이드박스</title>
    <link rel="stylesheet" href="/src/common/modern-reset.css" />
    <link rel="stylesheet" href="./cafe-slide.css" />
  </head>
  <body>
    <h1 class="sr-only">카페 소개 슬라이드</h1>

    <div class="cafe-promo-section">
      <section aria-label="카페 광고 슬라이드" class="cafe-slider">
        <ul class="cafe-slides">
          <li class="slide s1" id="slide1">
            <p class="slide-title">블루보틀 부산 기장 카페</p>
          </li>
          <li class="slide s2" id="slide2">
            <p class="slide-title">블루 보틀 수원 타임빌라스 팝업</p>
          </li>
        </ul>

        <nav class="cafe-slide-controls" aria-label="슬라이드 컨트롤">
          <button class="prev" aria-label="이전 슬라이드">←</button>
          <button class="next" aria-label="다음 슬라이드">→</button>
        </nav>
        <div class="cafe-slide-pagination" role="tablist" aria-label="슬라이드 선택">
          <button class="page-btn" role="tab" aria-selected="true" aria-controls="slide1">01</button>
          <button class="page-btn" role="tab" aria-selected="false" aria-controls="slide2">02</button>
        </div>
        <p class="button-describe">가까운 블루보틀 카페를 확인해보세요</p>
        <a href="#" class="btn-outline find-cafe-btn">카페 찾기</a>
      </section>
    </div>

    <script>
      const slides = document.querySelector('.cafe-slides');
      const slideItems = document.querySelectorAll('.cafe-slides li');
      const prevBtn = document.querySelector('.prev');
      const nextBtn = document.querySelector('.next');
      const pageBtns = document.querySelectorAll('.page-btn');

      let currentIndex = 0;
      const totalSlides = slideItems.length;

      <!-- 슬라이드 wrapper와 아이템 각각 너비 설정 -->
      slides.style.width = `${100 * totalSlides}%`;
      slideItems.forEach((slide) => {
        slide.style.width = `${100 / totalSlides}%`;
      });

      function goToSlide(index) {
        if (index < 0) index = totalSlides - 1;
        if (index >= totalSlides) index = 0;

        slides.style.transform = `translateX(-${(100 / totalSlides) * index}%)`;

        pageBtns.forEach((btn, i) => {
          btn.setAttribute('aria-selected', i === index);
        });
        currentIndex = index;
      }

      prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
      nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
      pageBtns.forEach((btn, i) => {
        btn.addEventListener('click', () => goToSlide(i));
      });

      // 초기화
      goToSlide(0);
    </script>
  </body>
</html>
