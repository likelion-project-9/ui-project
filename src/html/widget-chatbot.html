<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="../common/modern-reset.css" />
    <link rel="stylesheet" href="../css/widget-chatbot.css" />
  </head>
  <body>
    <!-- 모달창 -->
    <div class="modal-wrapper">
      <div class="bot-profile">
        <div class="name"><strong>블루보틀</strong></div>
        <input type="checkbox" id="popup-toggle" hidden />
        <label for="popup-toggle" class="open-toggle">운영시간 보기 > </label>

        <!-- 모달 창 안의 팝업 -->
        <div id="trading-hour-popup" class="trading-hour-popup">
          <label for="popup-toggle" id="close-toggle">닫기</label>
          <ul list-trading-hour>
            <dt>운영시간</dt>
            <dd>월, 화, 수, 목, 금</dd>
            <dd>오전 10:00 ~ 오후 12:00</dd>
            <dd>오전 10:00 ~ 오후 12:00</dd>
            <dt>14일 이내에 예정된 휴일</dt>
            <dd>2025-06-03</dd>
            <dd>2025-06-06</dd>
          </ul>
          <em>Timezone: Asia/Seoul</em>
        </div>
      </div>
      <div class="modal-content">
        <div class="content">
          <p>이용시간아님</p>
          <p>d</p>
          <p>d</p>
          <p>d</p>
        </div>
        <a href="#" class="inquiry-btn">문의하기</a>
        <em>내일 오전 10:00부터 운영해요</em>
      </div>
      <a href="#">채널톡 이용중</a>
    </div>
  </body>
</html>
