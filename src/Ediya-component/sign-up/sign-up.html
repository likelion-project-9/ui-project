<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 회원가입 페이지</title>
    <link rel="stylesheet" href="./sign-up.css" />
  </head>
  <body>
    <header class="wrapper header-wrapper">
        <div class="container header-container">
          <h1 class="logo">EDIYA COFFEE</h1>
          <button class="btn-hamburger" aria-label="메뉴 열기"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="14" viewBox="0 0 18 14" fill="none">
            <path d="M1.17391 12H16.8261C18.3913 12 18.3913 14 16.8261 14H1.17391C-0.391328 14 -0.391336 12 1.17391 12Z" fill="#616161"/>
            <path d="M1.17391 6H16.8261C18.3913 6 18.3913 8 16.8261 8H1.17391C-0.391328 8 -0.391336 6 1.17391 6Z" fill="#616161"/>
            <path d="M1.17391 0H16.8261C18.3913 0 18.3913 2 16.8261 2H1.17391C-0.391328 2 -0.391336 0 1.17391 0Z" fill="#616161"/>
            </svg></button>
          <nav class="nav-desktop">
            <a href="#">이디야 디자인</a>
            <a href="#">로그인</a>
            <a href="#">회원가입</a>
            <a href="#">이디야 음료</a>
            <a href="#">이디야 뉴스</a>
            <a href="#">매장찾기</a>
          </nav>
        </div>
      </header>
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="../../assets/ediya-coffee-video/coffee.mp4" type="video/mp4" />
    </video>
    <button class="video-toggle-btn" aria-label="비디오 재생/일시정지">▶</button>

    <main class="wrapper-signup">
      <section class="container-signup">
        <h1 class="signup-title">회원가입</h1>
        <p class="signup-subtitle">Join Us, Ediya Coffee</p>
        <p class="signup-description">이디야멤버스 가입을 진행합니다.</p>

        <form class="signup-form">
          <label class="form-group">
            <span class="form-label">이메일</span>
            <input type="email" class="form-input" placeholder="이메일 입력" required />
          </label>

          <div class="form-group password-group">
            <label class="form-label" for="password">패스워드</label>
            <input id="password" type="password" class="form-input password" placeholder="비밀번호 입력" required />
            <button type="button" class="toggle-password" aria-label="비밀번호 보기">
              <!-- 보기 아이콘 -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <g clip-path="url(#clip0_3508_3377)">
                  <path
                    d="M7.99996 3C4.66663 3 1.81996 5.07333 0.666626 8C1.81996 10.9267 4.66663 13 7.99996 13C11.3333 13 14.18 10.9267 15.3333 8C14.18 5.07333 11.3333 3 7.99996 3ZM7.99996 11.3333C6.15996 11.3333 4.66663 9.84 4.66663 8C4.66663 6.16 6.15996 4.66667 7.99996 4.66667C9.83996 4.66667 11.3333 6.16 11.3333 8C11.3333 9.84 9.83996 11.3333 7.99996 11.3333ZM7.99996 6C6.89329 6 5.99996 6.89333 5.99996 8C5.99996 9.10667 6.89329 10 7.99996 10C9.10663 10 9.99996 9.10667 9.99996 8C9.99996 6.89333 9.10663 6 7.99996 6Z"
                    fill="#FEFEFE"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_3508_3377">
                    <rect width="16" height="16" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>

          <div class="form-group password-group">
            <label class="form-label" for="password-confirm">패스워드 확인</label>
            <input id="password-confirm" type="text" class="form-input password-confirm" placeholder="비밀번호 재입력" required />
            <button type="button" class="toggle-password" aria-label="비밀번호 가리기">
              <!-- 가리기 아이콘 -->
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                <g clip-path="url(#clip0_3508_3350)">
                  <path
                    d="M7.99996 4.66667C9.83996 4.66667 11.3333 6.16 11.3333 8C11.3333 8.43 11.2466 8.84 11.0966 9.21667L13.0466 11.1667C14.0533 10.3267 14.8466 9.24 15.3366 8C14.18 5.07333 11.3366 3 7.99996 3C7.06663 3 6.17329 3.16667 5.34329 3.46667L6.78329 4.90333C7.15996 4.75667 7.56996 4.66667 7.99996 4.66667ZM1.33329 2.85L2.85329 4.37L3.15663 4.67333C2.05663 5.53333 1.18663 6.67667 0.666626 8C1.81996 10.9267 4.66663 13 7.99996 13C9.03329 13 10.02 12.8 10.9233 12.4367L11.2066 12.72L13.15 14.6667L14 13.82L2.18329 2L1.33329 2.85ZM5.01996 6.53333L6.04996 7.56333C6.01996 7.70667 5.99996 7.85 5.99996 8C5.99996 9.10333 6.89663 10 7.99996 10C8.14996 10 8.29329 9.98 8.43329 9.95L9.46329 10.98C9.01996 11.2 8.52663 11.3333 7.99996 11.3333C6.15996 11.3333 4.66663 9.84 4.66663 8C4.66663 7.47333 4.79996 6.98 5.01996 6.53333ZM7.88996 6.01L9.98996 8.11L9.99996 8C9.99996 6.89667 9.10329 6 7.99996 6L7.88996 6.01Z"
                    fill="#FEFEFE"
                  />
                </g>
                <defs>
                  <clipPath id="clip0_3508_3350">
                    <rect width="16" height="16" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </button>
          </div>

          <p class="password-tip">패스워드는 숫자, 영어 포함 6자리 이상 입력해야 합니다.</p>

          <button type="submit" class="btn btn-primary">
            <span>가입하기</span
            ><span class="btn-icon">
              <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 3.333L8.822 4.511 13.478 9.167H3.333v1.666H13.478L8.822 15.489 10 16.667 16.667 10 10 3.333Z" fill="currentColor" />
              </svg>
            </span>
          </button>
          <button type="button" class="btn btn-secondary">
            <span>로그인</span
            ><span class="btn-icon">
              <svg class="arrow-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                <path d="M10 3.333L8.822 4.511 13.478 9.167H3.333v1.666H13.478L8.822 15.489 10 16.667 16.667 10 10 3.333Z" fill="currentColor" />
              </svg>
            </span>
          </button>
        </form>
      </section>
    </main>

    <script>
      const video = document.querySelector('.bg-video');
      const toggleBtn = document.querySelector('.video-toggle-btn');

      toggleBtn.addEventListener('click', () => {
        if (video.paused) {
          video.play();
          toggleBtn.textContent = '⏸'; // 일시정지 아이콘
        } else {
          video.pause();
          toggleBtn.textContent = '▶'; // 재생 아이콘
        }
      });
    </script>

    <script>
      const toggleBtns = document.querySelectorAll('.toggle-password');

      toggleBtns.forEach((btn) => {
        btn.addEventListener('click', () => {
          const wrapper = btn.closest('.form-group');
          const input = wrapper.querySelector('input');
          const isHidden = input.type === 'password';

          input.type = isHidden ? 'text' : 'password';

          // 아이콘 변경 (SVG 교체)
          btn.innerHTML = isHidden
            ? `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <g clip-path="url(#clip0_eye)">
              <path d="M8 3C4.667 3 1.82 5.073 0.667 8C1.82 10.927 4.667 13 8 13C11.333 13 14.18 10.927 15.333 8C14.18 5.073 11.333 3 8 3ZM8 11.333C6.16 11.333 4.667 9.84 4.667 8C4.667 6.16 6.16 4.667 8 4.667C9.84 4.667 11.333 6.16 11.333 8C11.333 9.84 9.84 11.333 8 11.333ZM8 6C6.893 6 6 6.893 6 8C6 9.107 6.893 10 8 10C9.107 10 10 9.107 10 8C10 6.893 9.107 6 8 6Z" fill="#FEFEFE"/>
            </g>
            <defs><clipPath id="clip0_eye"><rect width="16" height="16" fill="white"/></clipPath></defs>
          </svg>`
            : `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <g clip-path="url(#clip0_eye_off)">
              <path d="M1.333 2.85L2.853 4.37L3.157 4.673C2.057 5.533 1.187 6.677 0.667 8C1.82 10.927 4.667 13 8 13C9.033 13 10.02 12.8 10.923 12.437L11.207 12.72L13.15 14.667L14 13.82L2.183 2L1.333 2.85ZM5.02 6.533L6.05 7.563C6.02 7.707 6 7.85 6 8C6 9.103 6.897 10 8 10C8.15 10 8.293 9.98 8.433 9.95L9.463 10.98C9.02 11.2 8.527 11.333 8 11.333C6.16 11.333 4.667 9.84 4.667 8C4.667 7.473 4.8 6.98 5.02 6.533ZM7.89 6.01L9.99 8.11L10 8C10 6.897 9.103 6 8 6L7.89 6.01ZM8 3C7.067 3 6.173 3.167 5.343 3.467L6.783 4.903C7.16 4.757 7.57 4.667 8 4.667C9.84 4.667 11.333 6.16 11.333 8C11.333 8.43 11.247 8.84 11.097 9.217L13.047 11.167C14.053 10.327 14.847 9.24 15.337 8C14.18 5.073 11.337 3 8 3Z" fill="#FEFEFE"/>
            </g>
            <defs><clipPath id="clip0_eye_off"><rect width="16" height="16" fill="white"/></clipPath></defs>
          </svg>`;
        });
      });
    </script>

    <script>
      const passwordInput = document.querySelector('.password');
      const passwordTip = document.querySelector('.password-tip');

      passwordInput.addEventListener('input', () => {
        const value = passwordInput.value;

        const hasLetter = /[a-zA-Z]/.test(value);
        const hasNumber = /[0-9]/.test(value);
        const isLongEnough = value.length >= 6;

        if (hasLetter && hasNumber && isLongEnough) {
          passwordTip.textContent = '안전한 비밀번호입니다.';
          passwordTip.style.color = '#00e676'; // 초록색
        } else {
          passwordTip.textContent = '패스워드는 숫자, 영어 포함 6자리 이상 입력해야 합니다.';
          passwordTip.style.color = '#ff5252'; // 빨간색
        }
      });
    </script>
  </body>
</html>
